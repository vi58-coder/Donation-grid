<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Donation Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="hero__section">
        <div class="container">
            <!-- Coffee Cards -->
            <div class="card">
                <p class="support-text">Support for $3</p>
                <img src="images/coffee (4).jpeg" alt="Coffee">
                <p class="item-name">COFFEE</p>
                <p class="price">$2</p>
            </div>
            <div class="card">
                <p class="support-text">Support for $5</p>
                <img src="images/coffee (3).jpeg" alt="Cappuccino">
                <p class="item-name">CAPPUCCINO</p>
                <p class="price">$4</p>
            </div>
            <div class="card">
                <p class="support-text">Support for $7</p>
                <img src="images/latte.jpeg" alt="Coffee Latte">
                <p class="item-name">COFFEE LATTE</p>
                <p class="price">$6</p>
            </div>
    
            <!-- Coffee Pot Donation -->
            <div class="coffee-pot-donation">
                <img src="images/coffee (1).jpeg" alt="Coffee Pot" class="adjust">
                <div class="donation-input">
                    <label for="price">Support for</label>
                    <div class="belling">
                        <input type="number" id="price" placeholder="Price $" min="2" max="100">
                        <!-- <button>Pay</button> -->
                    </div>
                </div>
            </div>
        </div>
   </div>

    

</body>
</html>
